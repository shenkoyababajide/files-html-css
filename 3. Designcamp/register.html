</head>
<body>
    <nav class="desktop">
        <div class="logo">
            <img src="./image/designcamp_logo2.png" alt="DesignCamp logo">
        </div>

        <div class="nav-list">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="courses.html">Courses</a></li>
                <li><a href="register.html" class="active">Register</a></li>
            </ul>
        </div>
    </nav>

    <nav class="mobile">
        <div class="menu-wrap">
            <input type="checkbox" class="toggler">
            <div class="hamburger"><div></div></div>
            <div class="menu">
                <div>
                    <div>
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <li><a href="about.html">About</a></li>
                            <li><a href="courses.html">Courses</a></li>
                            <li><a href="register.html" class="active">Register</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="logo">
        </div>
    </nav>

    <div class="topnav-setter"></div>

    <section class="registration-wrapper">
        <div class="transparent">
            <div class="logo">
                <img src="./image/designcamp_logo.png" alt="DesignCamp logo">
                <h1>Congratulations!</h1>
                <h2>Taking The Bold Step</h2>
            </div>
            <br>
            <div class="form">
                <div class="input">
                    <div>
                        <div class="label"><label for="full-name">FULL NAME</label></div>
                        <div class="input"><input type="text" placeholder="Your Full Name"></div>
                    </div>

                    <div>
                        <div class="label"><label for="email-address">EMAIL</label></div>
                        <div class="input"><input type="text" placeholder="Your Email Address"></div>
                    </div>

                    <div>
                        <div class="label"><label for="email-address">PHONE NUMBER</label></div>
                        <div class="input"><input type="tel" placeholder="Your Phone Number"></div>
                    </div>

                    <div>
                        <div class="label"><label for="program">CHOOSE A PATH</label></div>
                        <div class="course-selection">
                            <input type="radio" name="course" checked> Beginner <br>
                            <input type="radio" name="course"> Intermediate
                        </div>
                    </div>

                    <div class="submit">
                        <a href="#">SUBMIT</a>
                    </div>

                </div>
                
            </div>
        </div>
    </section>
</body>
